{% if page_obj and page_obj.paginator.num_pages > 1 %}
<nav aria-label="Pagination" class="mt-3">
    <ul class="pagination pagination-sm flex-wrap gap-1">
        {% if page_obj.has_previous %}
        <li class="page-item">
            <a class="page-link" href="?{% if page_query %}{{ page_query }}&{% endif %}page=1">First</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="?{% if page_query %}{{ page_query }}&{% endif %}page={{ page_obj.previous_page_number }}">Prev</a>
        </li>
        {% endif %}

        <li class="page-item disabled">
            <span class="page-link">Page {{ page_obj.number }} / {{ page_obj.paginator.num_pages }}</span>
        </li>

        {% if page_obj.has_next %}
        <li class="page-item">
            <a class="page-link" href="?{% if page_query %}{{ page_query }}&{% endif %}page={{ page_obj.next_page_number }}">Next</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="?{% if page_query %}{{ page_query }}&{% endif %}page={{ page_obj.paginator.num_pages }}">Last</a>
        </li>
        {% endif %}
    </ul>
</nav>
{% endif %}
