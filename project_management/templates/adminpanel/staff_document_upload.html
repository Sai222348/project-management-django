{% extends 'adminpanel/staff_base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Upload Document</h3>
    <a href="{% url 'staff_documents' %}" class="btn btn-outline-secondary btn-sm">Back to Documents</a>
</div>

<div class="card border-0 shadow-sm">
    <div class="card-body">
        <form method="post" enctype="multipart/form-data" class="row g-3">
            {% csrf_token %}
            <div class="col-12 col-md-6">{{ form.title }}</div>
            <div class="col-12 col-md-3">{{ form.category }}</div>
            <div class="col-12 col-md-3">{{ form.task }}</div>
            <div class="col-12">{{ form.file }}</div>
            <div class="col-12"><button class="btn btn-primary" type="submit">Upload</button></div>
        </form>
    </div>
</div>
{% endblock %}
