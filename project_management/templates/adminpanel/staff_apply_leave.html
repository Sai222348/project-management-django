{% extends 'adminpanel/staff_base.html' %}

{% block content %}
<div class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center gap-2 mb-3">
    <h3 class="mb-0">Apply Leave</h3>
    <a href="{% url 'staff_leave_history' %}" class="btn btn-outline-secondary">Leave History</a>
</div>

<div class="card border-0 shadow-sm">
    <div class="card-body">
        <form method="post" class="row g-3">
            {% csrf_token %}
            <div class="col-12 col-md-4">
                <label class="form-label">Start Date</label>
                {{ form.start_date }}
                <div class="text-danger small">{{ form.start_date.errors }}</div>
            </div>
            <div class="col-12 col-md-4">
                <label class="form-label">End Date</label>
                {{ form.end_date }}
                <div class="text-danger small">{{ form.end_date.errors }}</div>
            </div>
            <div class="col-12">
                <label class="form-label">Reason</label>
                {{ form.reason }}
                <div class="text-danger small">{{ form.reason.errors }}</div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit Leave Request</button>
                <a href="{% url 'staff_attendance' %}" class="btn btn-outline-dark">Back</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
