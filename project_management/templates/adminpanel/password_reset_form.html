{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 p-3" style="background:#f3f5f9;">
<div class="card p-4 shadow-sm border-0 w-100" style="max-width:420px;">
    <h4 class="mb-3">Forgot Password</h4>
    <p class="text-muted small">Enter your account email. A reset link will be sent.</p>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.email.label_tag }}
            {{ form.email }}
            <div class="text-danger small">{{ form.email.errors }}</div>
        </div>
        <button class="btn btn-dark w-100 mb-2" type="submit">Send Reset Link</button>
        <a href="{% url 'login' %}" class="btn btn-outline-secondary w-100">Back to Login</a>
    </form>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const emailField = document.getElementById('id_email');
        if (emailField) {
            emailField.classList.add('form-control');
        }
    });
</script>
</body>
</html>
